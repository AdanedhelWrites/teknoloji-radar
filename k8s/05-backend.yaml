apiVersion: apps/v1
kind: Deployment
metadata:
  name: teknoloji-api
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: teknoloji-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teknoloji-api
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: api
          image: teknoloji-haberleri-api:latest
          # imagePullPolicy: Always  # Registry kullaniyorsaniz acin
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: teknoloji-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: SECRET_KEY
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /api/news/
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/news/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: teknoloji-api
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-api
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app.kubernetes.io/name: teknoloji-api
