# ============================================
# Migration Job — Deploy oncesi bir kez calisir
# Her deployment'tan once: kubectl apply -f k8s/09-migration-job.yaml
# ============================================
apiVersion: batch/v1
kind: Job
metadata:
  name: teknoloji-migrate
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-migrate
    app.kubernetes.io/component: migration
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teknoloji-migrate
    spec:
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: teknoloji-haberleri-api:latest
          command:
            - sh
            - -c
            - |
              echo "PostgreSQL bekleniyor..."
              while ! nc -z "$DB_HOST" "${DB_PORT:-5432}" 2>/dev/null; do
                sleep 2
              done
              echo "Migration calistiriliyor..."
              python manage.py migrate --noinput
              echo "Static dosyalar toplanıyor..."
              python manage.py collectstatic --noinput
              echo "Migration tamamlandi!"
          envFrom:
            - configMapRef:
                name: teknoloji-config
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: SECRET_KEY
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: DB_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
