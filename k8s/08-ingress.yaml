apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: teknoloji-ingress
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-haberleri
    app.kubernetes.io/component: ingress
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # TLS icin cert-manager kullaniyorsaniz:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    # Domain adinizi degistirin
    - host: teknoloji.example.com
      http:
        paths:
          # API istekleri backend'e
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: teknoloji-api
                port:
                  number: 8000
          # Admin paneli backend'e
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: teknoloji-api
                port:
                  number: 8000
          # Django static dosyalari backend'e
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: teknoloji-api
                port:
                  number: 8000
          # Diger her sey frontend'e
          - path: /
            pathType: Prefix
            backend:
              service:
                name: teknoloji-frontend
                port:
                  number: 3000
  # TLS aktiflestirmek icin:
  # tls:
  #   - hosts:
  #       - teknoloji.example.com
  #     secretName: teknoloji-tls
