apiVersion: v1
kind: ConfigMap
metadata:
  name: teknoloji-config
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-haberleri
data:
  # Django
  DEBUG: "False"
  ALLOWED_HOSTS: "*"
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://teknoloji-frontend:3000"

  # Database — mevcut PostgreSQL varsa host/port'u degistirin
  DATABASE_URL: "postgresql"
  DB_NAME: "cybernews"
  DB_HOST: "teknoloji-postgresql"
  DB_PORT: "5432"

  # Redis — mevcut Redis varsa host'u degistirin
  REDIS_URL: "redis://teknoloji-redis:6379/0"
  CELERY_BROKER_URL: "redis://teknoloji-redis:6379/1"
