# Redis â€” Standalone (Opsiyonel)
# Cluster'da mevcut Redis varsa bu dosyayi
# UYGULAMAYIN, ConfigMap'teki REDIS_URL ve
# CELERY_BROKER_URL degerlerini mevcut Redis
# adresine yonlendirin.
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teknoloji-redis
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: teknoloji-redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teknoloji-redis
        app.kubernetes.io/component: cache
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--appendonly", "yes", "--maxmemory", "256mb", "--maxmemory-policy", "allkeys-lru"]
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: teknoloji-redis
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app.kubernetes.io/name: teknoloji-redis
