# PostgreSQL â€” Standalone (Opsiyonel)
# Cluster'da mevcut PostgreSQL varsa bu dosyayi
# UYGULAMAYIN, ConfigMap'teki DB_HOST degerini
# mevcut PostgreSQL adresine yonlendirin.
# ============================================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: teknoloji-postgresql-pvc
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-postgresql
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: teknoloji-postgresql
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: teknoloji-postgresql
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teknoloji-postgresql
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgresql
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: teknoloji-config
                  key: DB_NAME
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: DB_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: teknoloji-secret
                  key: POSTGRES_PASSWORD
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          volumeMounts:
            - name: postgresql-data
              mountPath: /var/lib/postgresql/data
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cybernews
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - cybernews
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: postgresql-data
          persistentVolumeClaim:
            claimName: teknoloji-postgresql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: teknoloji-postgresql
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app.kubernetes.io/name: teknoloji-postgresql
