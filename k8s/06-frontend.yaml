apiVersion: apps/v1
kind: Deployment
metadata:
  name: teknoloji-frontend
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: teknoloji-frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: teknoloji-frontend
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: frontend
          image: teknoloji-haberleri-frontend:latest
          # imagePullPolicy: Always  # Registry kullaniyorsaniz acin
          ports:
            - containerPort: 3000
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: teknoloji-frontend
  namespace: teknoloji-haberleri
  labels:
    app.kubernetes.io/name: teknoloji-frontend
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: teknoloji-haberleri
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app.kubernetes.io/name: teknoloji-frontend
